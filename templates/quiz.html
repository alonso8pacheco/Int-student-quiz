{% from "showlinks.html" import show_links %}

<h3> Question 3: {{question}} </h3>
<form action="/quiz" method="POST">
  <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Option1" value = 'a'>
      <label class="form-check-label" for="flexRadioDefault1">
        {{answer_a}}
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Option2" value = 'b'>
      <label class="form-check-label" for="flexRadioDefault2">
        Why asked
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Option3" value = 'c'>
      <label class="form-check-label" for="flexRadioDefault1">
        No one asked
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="Option4" value = 'd'>
      <label class="form-check-label" for="flexRadioDefault2">
        Shut up
      </label>
    </div>
  <input type="submit" value = "Submit"> 
</form>
